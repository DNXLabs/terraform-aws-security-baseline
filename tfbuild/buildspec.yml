version: 0.2
env:
  variables:
    SCRIPT_DIR: "tfbuild/scripts"
    TF_VERSION: "1.3.7"
    ENVIRONMENT: "dev"
phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - "curl -s -qL -o terraform.zip https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip"
      - "unzip -o terraform.zip"
      - "mv terraform /bin"
      - "rm terraform.zip"
      - "yum update -y"
      - "yum install -y curl jq awscli --allowerasing"
  build:
    commands:
      - ls -ltr
      - cd tfbuild
      - cd modules
      - cp -r . ../
      - cd ../src
      - cp -r . ../
      - cd ..
      - ls -ltr
      - terraform init
      - terraform plan
      - terraform apply --auto-approve
artifacts:
  files:
    - '**/*'